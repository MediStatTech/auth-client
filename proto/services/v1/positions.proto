syntax = "proto3";

package services.v1;

import "models/v1/positions.proto";

option go_package = "github.com/MediStatTech/auth-client/pb/go/services/v1";

service PositionService {
  rpc PositionCreate(PositionCreateRequest) returns (PositionCreateReply);
  rpc PositionGet(PositionGetRequest) returns (PositionGetReply);
}

// =====================
// PositionCreate
// =====================
message PositionCreateRequest {
  models.v1.Position.Create postion = 1;
}

message PositionCreateReply {
}

// =====================
// PositionGet
// =====================
message PositionGetRequest {}

message PositionGetReply {
 repeated models.v1.Position.Read positions = 1;
}
