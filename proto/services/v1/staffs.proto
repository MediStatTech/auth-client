syntax = "proto3";

package services.v1;

option go_package = "github.com/MediStatTech/auth-client/pb/go/services/v1";

import "models/v1/staffs.proto";

// =====================
// StaffsService
// =====================
service StaffsService {
  rpc StaffCreate(StaffCreateRequest) returns (StaffCreateReply);
  rpc StaffDeactivate(StaffDeactivateRequest) returns (StaffDeactivateReply);
  rpc SignIn(SignInRequest) returns (SignInReply);
  rpc StaffRetrieve(StaffRetrieveRequest) returns (StaffRetrieveReply);
  rpc StaffGet(StaffGetRequest) returns (StaffGetReply);
}


// =====================
// StaffCreate
// =====================
message StaffCreateRequest {
  models.v1.Staff.Create staff = 1;
}

message StaffCreateReply {}

// =====================
// StaffDeactivate
// =====================
message StaffDeactivateRequest {
  string staff_id = 1;
}

message StaffDeactivateReply {}

// =====================
// SignIn
// =====================
message SignInRequest {
  string email = 1;
  string password = 2;
}

message SignInReply {
  string token = 1;
}

// =====================
// StaffRetrieve
// =====================
message StaffRetrieveRequest {
  string staff_id = 1;
}

message StaffRetrieveReply {
  models.v1.Staff.Read staff = 1;
}

// =====================
// StaffGet
// =====================
message StaffGetRequest {}

message StaffGetReply {
  repeated models.v1.Staff.Read staffs = 1;
}