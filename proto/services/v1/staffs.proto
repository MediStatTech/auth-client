syntax = "proto3";

package services.v1;

option go_package = "github.com/MediStatTech/auth-client/pb/go/services/v1";

import "models/v1/staffs.proto";

// =====================
// StaffsService
// =====================
service StaffsService {
  rpc CreateStaff(CreateStaffRequest) returns (CreateStaffReply);
  rpc DeactivateStaff(DeactivateStaffRequest) returns (DeactivateStaffReply);
  rpc SignIn(SignInRequest) returns (SignInReply);
  rpc FindStaff(FindStaffRequest) returns (FindStaffReply);
  rpc ListStaffs(ListStaffsRequest) returns (ListStaffsReply);
}


// =====================
// CreateStaff
// =====================
message CreateStaffRequest {
  string position_id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4;
  string password = 5;
  optional string selfie_url = 6;
}

message CreateStaffReply {}

// =====================
// DeactivateStaff
// =====================
message DeactivateStaffRequest {
  string staff_id = 1;
}

message DeactivateStaffReply {}

// =====================
// SignIn
// =====================
message SignInRequest {
  string email = 1;
  string password = 2;
}

message SignInReply {
  string token = 1;
}

// =====================
// FindStaff
// =====================
message FindStaffRequest {
  string staff_id = 1;
}

message FindStaffReply {
  models.v1.Staff staff = 1;
}

// =====================
// ListStaffs
// =====================
message ListStaffsRequest {}

message ListStaffsReply {
  repeated models.v1.Staff staffs = 1;
}